<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Dot Variations Generator</title>
  <link rel="icon" href="https://i.pinimg.com/originals/30/2b/df/302bdf53ac8fb5022480fd2fe37f1904.gif">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3498db">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Dot Generator">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #ecf0f1; }
    .container { background: white; padding: 2em; border-radius: 1em; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .results { text-align: left; margin-top: 1em; max-height: 200px; overflow-y: auto; background: #f8f8f8; padding: 1em; border-radius: 0.5em; }
    .alert { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Variações de Pontos</h1>
    <input type="text" id="email" placeholder="Digite seu Gmail"><br><br>
    <button onclick="generateVariations()">Gerar</button>
    <div class="alert" id="alert"></div>
    <div class="results" id="results"></div>
    <div id="count"></div>
  </div>
<script>
function generateVariations() {
  const email = document.getElementById('email').value.trim();
  const alertBox = document.getElementById('alert');
  const resultsDiv = document.getElementById('results');
  const countDiv = document.getElementById('count');
  alertBox.textContent = '';
  resultsDiv.textContent = '';
  countDiv.textContent = '';

  if (!email.includes('@gmail.com')) {
    alertBox.textContent = 'Por favor, insira um endereço válido do Gmail.';
    return;
  }

  const localPart = email.split('@')[0];
  const domainPart = email.split('@')[1];

  let variations = getDotVariations(localPart).map(e => e + '@' + domainPart);
  resultsDiv.innerHTML = variations.map(e => '<div>' + e + '</div>').join('');
  countDiv.textContent = 'Total: ' + variations.length;
}

function getDotVariations(str) {
  let results = [];
  const recurse = (i, current) => {
    if (i === str.length) {
      results.push(current);
      return;
    }
    recurse(i + 1, current + str[i]);
    recurse(i + 1, current + '.' + str[i]);
  };
  recurse(1, str[0]);
  return results;
}

let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  console.log("✅ App pode ser instalado.");
});

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(() => console.log("✅ SW registrado"))
    .catch((err) => console.error("SW error:", err));
}
</script>
</body>
</html>
